name: Build & push proto-test-producer

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_USER
          server-password: GITHUB_TOKEN

      - name: Build image with Spring Boot Buildpacks
        run: |
          mvn -B -DskipTests clean spring-boot:build-image \
            -Dspring-boot.build-image.imageName=ghcr.io/nullnonamenull/proto-test-producer:latest
        working-directory: ./proto-test-producer
        env:
          GITHUB_USER: nullnonamenull
          GITHUB_TOKEN: ${{ secrets.PACKAGES_READ_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: nullnonamenull
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: docker push ghcr.io/nullnonamenull/proto-test-producer:latest